<div class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-secondary-b p-6 rounded-lg shadow-xl max-w-md w-full relative">
      <div class="absolute top-0 w-full left-0 rounded-t-lg h-[40px] bg-orange-300  text-white font-semibold text-[.95rem] flex items-center justify-center">
        <p>Confirm Delete</p>
      </div>
      <div class="flex flex-col gap-4 mt-10">
        @if (shownActionCompletedMessage()) {
           <p class="text-red-500  font-semibold text-[.95rem] text-center">Request Deleted Succesfully !</p>
        }
        <p class="mb-6 text-gray-700">{{ message }}</p>
      </div>
      <div class="flex justify-end space-x-4">
        <button (click)="onCancel()" class="px-4 py-2 bg-orange-300 text-[.9rem] font-semibold text-white rounded hover:bg-opacity-90">
          Cancel
        </button>
        <button (click)="onConfirm()" class="px-4 py-2 text-[.9rem] font-semibold bg-red-500 text-white rounded hover:bg-red-600">
          Confirm
        </button>
      </div>
    </div>
</div>
